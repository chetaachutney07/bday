    let index=0;
    setInterval(()=>{
      let presentDay=new Date();
      let bDay=new Date("2007-05-30T00:00:00");
      let milleSeconds=presentDay-bDay;

      let days=Math.floor(milleSeconds/(1000*60*60*24));
      let weeks=Math.floor(days/7);
