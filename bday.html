<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Happy Birthday Chutney</title>
  <link rel="icon" href="icons/icon.png" />

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: 'KorgaRough';
      src: url('font/Korga Rough.ttf') format('truetype');
    }
    @font-face {
      font-family: 'CakeZombie';
      src: url('font/CakeZombie.ttf') format('truetype');
    }
    @font-face {
      font-family: 'LunaJune';
      src: url('font/Luna June.otf') format('opentype');
    }
    @font-face {
      font-family: 'ChicariaDEMO';
      src: url('font/Chicaria DEMO.otf') format('opentype');
    }
  </style>

  <!-- Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      color: white;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #main-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 20px;
      max-width: 100vw;
      box-sizing: border-box;
    }

    #content {
      max-width: 90vw;
    }

    .duration {
      font-size: 1.2em;
      font-family: 'ChicariaDEMO';
      color: #F7CAC9;
    }

    .li {
      margin-top: 5px;
    }

    .lo {
      font-family: 'LunaJune';
      font-size: 1.2em;
      color: #FFCC99;
      margin-top: 10px;
      display: block;
    }

    .time-details {
      margin-top: 20px;
    }

    .time-details span {
      font-family: 'CakeZombie';
      font-size: 1.5em;
      color: #87CEEB;
      display: block;
    }

    #day, #hrs, #min, #sec {
      font-family: 'KorgaRough';
      font-size: 2em;
      color: #E55C5C;
    }

    #name-animation {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .name-base, #name {
      display: flex;
      gap: 5px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .name-base img, #name img {
      height: 60px;
    }

    @media (max-width: 768px) and (orientation: landscape) {
      .name-base img, #name img {
        height: 50px;
      }
      .time-details span {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body onclick="requestFullScreen();">

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="videos/small.mp4" type="video/mp4" />
  </video>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="music/music.mp3" type="audio/mpeg" />
  </audio>

  <!-- Main Content -->
  <div id="main-wrapper">
    <div id="content">
      <span class="duration">For <span id="day"></span> days, <span id="hrs"></span> hours, <span id="min"></span> mins and <span id="sec"></span> sec,</span><br />
      <span class="duration li">the universe has been quietly celebrating you.</span><br />
      <span class="lo">~your's Chetaa ‚ù§Ô∏è‚Äçüî•</span>

      <div class="time-details">
        <img src="icons/lamp.gif" height="80" /><br />
        <span id="years"></span> years<br />
        <span id="months"></span> months<br />
        <span id="weeks"></span> weeks<br />
        <span id="days"></span> days<br />
        <span id="hours"></span> hours<br />
        <span id="minutes"></span> minutes<br />
        <span id="seconds"></span> seconds
      </div>
    </div>

    <!-- Name Animation -->
    <div id="name-animation">
      <div class="name-base">
        <img src="font/Image0008 copy.png" />
        <img src="font/Image0001 copy.png" />
        <img src="font/Image0016 copy.png" />
        <img src="font/Image0016 copy.png" />
        <img src="font/Image0025 copy.png" />
      </div>
      <div id="name"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Fullscreen request + lock landscape on mobile
    function requestFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen().then(() => {
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock("landscape").catch(console.warn);
          }
        });
      }
    }

    const names = [
      `
        <img src="font/Image0019.png" />
        <img src="font/Image0001.png" />
        <img src="font/Image0018.png" />
        <img src="font/Image0001.png" />
        <img src="font/Image0004.png" />
        <img src="font/Image0001.png" />
      `,
      `
        <img src="font/Image0003.png" />
        <img src="font/Image0008.png" />
        <img src="font/Image0021.png" />
        <img src="font/Image0020.png" />
        <img src="font/Image0014.png" />
        <img src="font/Image0005.png" />
        <img src="font/Image0025.png" />
      `,
      `
        <img src="icons/pig.png" style="height: 75px;" />
      `,
      `
        <img src="icons/dog.png" style="height: 75px;" />
      `
    ];

    let index = 0;
    setInterval(() => {
      const now = new Date();
      const bDay = new Date("2007-05-30T00:00:00");
      const ms = now - bDay;

      const days = Math.floor(ms / (1000 * 60 * 60 * 24));
      const weeks = Math.floor(days / 7);
      const months = Math.floor(days / 30.44);
      const years = Math.floor(days / 365.25);
      const hours = Math.floor(ms / (1000 * 60 * 60));
      const minutes = Math.floor(ms / (1000 * 60));
      const seconds = Math.floor(ms / 1000);

      const remHours = hours % 24;
      const remMinutes = minutes % 60;
      const remSeconds = seconds % 60;

      document.getElementById("day").innerText = days.toLocaleString("en-IN");
      document.getElementById("hrs").innerText = remHours.toLocaleString("en-IN");
      document.getElementById("min").innerText = remMinutes.toLocaleString("en-IN");
      document.getElementById("sec").innerText = remSeconds.toLocaleString("en-IN");

      document.getElementById("years").innerText = years.toLocaleString("en-IN");
      document.getElementById("months").innerText = months.toLocaleString("en-IN");
      document.getElementById("weeks").innerText = weeks.toLocaleString("en-IN");
      document.getElementById("days").innerText = days.toLocaleString("en-IN");
      document.getElementById("hours").innerText = hours.toLocaleString("en-IN");
      document.getElementById("minutes").innerText = minutes.toLocaleString("en-IN");
      document.getElementById("seconds").innerText = seconds.toLocaleString("en-IN");

      document.getElementById("name").innerHTML = names[index++ % names.length];
    }, 1000);
  </script>
</body>
</html>
