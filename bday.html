<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Happy Birthday Chutney</title>

  <!-- Icons & Web App Setup -->
  <link rel="icon" href="icons/icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.json" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      touch-action: none;
      position: fixed;
      width: 100%;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      margin-left: 870px;
      margin-top: 20px;
    }

    @font-face {
      font-family: 'KorgaRough';
      src: url('font/Korga Rough.ttf') format('truetype');
    }

    @font-face {
      font-family: 'CakeZombie';
      src: url('font/CakeZombie.ttf') format('truetype');
    }

    @font-face {
      font-family: 'LunaJune';
      src: url('font/Luna June.otf') format('opentype');
    }

    @font-face {
      font-family: 'ChicariaDEMO';
      src: url('font/Chicaria DEMO.otf') format('opentype');
    }

    .duration {
      font-size: larger;
      font-family: 'ChicariaDEMO';
      color: #F7CAC9;
    }

    .li {
      margin-left: 90px;
    }

    .lo {
      font-family: LunaJune;
      margin-left: 350px;
      font-size: large;
      color: #FFCC99;
    }

    #day, #hrs, #min, #sec {
      font-family: 'KorgaRough';
      font-size: 40px;
      color: #E55C5C;
      margin: 0px 5px;
    }

    #years, #months, #weeks, #days, #hours, #minutes, #seconds {
      font-family: 'CakeZombie';
      font-size: 40px;
      color: #87CEEB;
    }

    /* Rotate Message */
    #rotate-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000000e0;
      color: white;
      font-size: 24px;
      text-align: center;
      padding-top: 40vh;
      z-index: 9999;
    }
  </style>
</head>
<body onclick="requestFullScreen();">

  <!-- Rotate Prompt -->
  <div id="rotate-message">üîÅ Please rotate your device to landscape mode</div>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="videos/small.mp4" type="video/mp4" />
  </video>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="music/music.mp3" type="audio/mpeg" />
  </audio>

  <!-- Main Content -->
  <div id="content">
    <span class="duration">For <span id="day"></span> days, <span id="hrs"></span> hours, <span id="min"></span> mins and <span id="sec"></span> sec,</span><br />
    <span class="duration li">the universe has been quietly celebrating you.</span><br /><br />
    <span class="lo">~your's Chetaa ‚ù§Ô∏è‚Äçüî•</span><br /><br />
    <div style="margin-left: 140px;">
      <img src="icons/lamp.gif" height="80" style="margin-left: 95px;" /><br />
      <span style="font-family: ChicariaDEMO; color: #F7CAC9;">
        <span id="years" style="margin-left: 100px;"></span> years<br />
        <span id="months" style="margin-left: 88px;"></span> months<br />
        <span id="weeks" style="margin-left: 88px;"></span> weeks<br />
        <span id="days" style="margin-left: 80px;"></span> days<br />
        <span id="hours" style="margin-left: 58px;"></span> hours<br />
        <span id="minutes" style="margin-left: 45px;"></span> minutes<br />
        <span id="seconds" style="margin-left: 23px;"></span> seconds<br />
      </span>
    </div>
  </div>

  <!-- Name Animation -->
  <div style="white-space: nowrap; margin-left: 830px; display: flex; margin-top: 40px;">
    <img src="font/Image0008 copy.png" height="60">
    <img src="font/Image0001 copy.png" height="60" style="position: relative; left: -30px;">
    <img src="font/Image0016 copy.png" height="60" style="position: relative; left: -60px;">
    <img src="font/Image0016 copy.png" height="60" style="position: relative; left: -92px;">
    <img src="font/Image0025 copy.png" height="60" style="position: relative; left: -125px;">
    <div id="name"></div>
  </div>

  <!-- Scripts -->
  <script>
    // Detect orientation and show message
    function checkOrientation() {
      const msg = document.getElementById("rotate-message");
      if (window.innerHeight > window.innerWidth) {
        msg.style.display = "block";
      } else {
        msg.style.display = "none";
      }
    }

    window.addEventListener("load", checkOrientation);
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);

    // Request fullscreen and lock orientation (after tap)
    function requestFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen().then(() => {
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock("landscape").catch(console.warn);
          }
        });
      }
    }

    // Animated name logic
    let names=[
      `
        <img src="font/Image0019.png" height="60" style="position: relative;left: -365px;">
        <img src="font/Image0001.png" height="60" style="position: relative;left: -395px;">
        <img src="font/Image0018.png" height="60" style="position: relative;left: -425px;">
        <img src="font/Image0001.png" height="60" style="position: relative;left: -455px;">
        <img src="font/Image0004.png" height="60" style="position: relative;left: -485px;">
        <img src="font/Image0001.png" height="60" style="position: relative;left: -515px;">
      `,
      `
        <img src="font/Image0003.png" height="60" style="position: relative;left: -365px;">
        <img src="font/Image0008.png" height="60" style="position: relative;left: -395px;">
        <img src="font/Image0021.png" height="60" style="position: relative;left: -423px;">
        <img src="font/Image0020.png" height="60" style="position: relative;left: -455px;">
        <img src="font/Image0014.png" height="60" style="position: relative;left: -485px;">
        <img src="font/Image0005.png" height="60" style="position: relative;left: -515px;">
        <img src="font/Image0025.png" height="60" style="position: relative;left: -545px;">
      `,
      `
        <img src="font/Image0019.png" height="60" style="position: relative;left: -365px;">
        <img src="font/Image0021.png" height="60" style="position: relative;left: -395px;">
        <img src="font/Image0002.png" height="60" style="position: relative;left: -425px;">
        <img src="font/Image0002.png" height="60" style="position: relative;left: -455px;">
        <img src="font/Image0021.png" height="60" style="position: relative;left: -483px;">
      `,
      `
        <img src="font/Image0001.png" height="60" style="position: relative;left: -365px;">
        <img src="font/Image0013.png" height="60" style="position: relative;left: -390px;">
        <img src="font/Image0013.png" height="60" style="position: relative;left: -415px;">
        <img src="font/Image0001.png" height="60" style="position: relative;left: -440px;">
        <img src="font/Image0009.png" height="60" style="position: relative;left: -473px;">
      `,
      `
        <img src="font/Image0005.png" height="60" style="position: relative;left: -365px;">
        <img src="font/Image0018.png" height="60" style="position: relative;left: -395px;">
        <img src="font/Image0018.png" height="60" style="position: relative;left: -425px;">
        <img src="font/Image0009.png" height="60" style="position: relative;left: -460px;">
        <span style="position: relative;left: -470px;top: -22px;font-size: xx-large;">üå∏</span>
      `,
      `
        <img src="icons/pig.png" height="75" style="position: relative;left: -365px;top: -13px;">
      `,
      `
        <img src="icons/buffalo.png" height="75" style="position: relative;left: -365px;top: -13px;">
      `,
      `
        <img src="icons/dog.png" height="75" style="position: relative;left: -365px;top: -13px;">
      `
    ]

    let index = 0;
    setInterval(() => {
      const now = new Date();
      const bDay = new Date("2007-05-30T00:00:00");
      const ms = now - bDay;

      const days = Math.floor(ms / (1000 * 60 * 60 * 24));
      const weeks = Math.floor(days / 7);
      const months = Math.floor(days / 30.44);
      const years = Math.floor(days / 365.25);
      const hours = Math.floor(ms / (1000 * 60 * 60));
      const minutes = Math.floor(ms / (1000 * 60));
      const seconds = Math.floor(ms / 1000);

      const remHours = hours % 24;
      const remMinutes = minutes % 60;
      const remSeconds = seconds % 60;

      document.getElementById("day").innerText = days.toLocaleString("en-IN");
      document.getElementById("hrs").innerText = remHours.toLocaleString("en-IN");
      document.getElementById("min").innerText = remMinutes.toLocaleString("en-IN");
      document.getElementById("sec").innerText = remSeconds.toLocaleString("en-IN");

      document.getElementById("years").innerText = years.toLocaleString("en-IN");
      document.getElementById("months").innerText = months.toLocaleString("en-IN");
      document.getElementById("weeks").innerText = weeks.toLocaleString("en-IN");
      document.getElementById("days").innerText = days.toLocaleString("en-IN");
      document.getElementById("hours").innerText = hours.toLocaleString("en-IN");
      document.getElementById("minutes").innerText = minutes.toLocaleString("en-IN");
      document.getElementById("seconds").innerText = seconds.toLocaleString("en-IN");

      document.getElementById("name").innerHTML = names[index++ % names.length];
    }, 1000);
  </script>
</body>
</html>
